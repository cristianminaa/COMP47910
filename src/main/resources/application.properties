spring.application.name=COMP47910
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bookshop}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:abcd1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# LOGGING
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
# SECURITY LOGGING
logging.level.SECURITY_AUDIT=INFO
logging.level.SECURITY_ALERTS=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId:-}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId:-}] [%X{clientIP:-}] [%X{username:-}] %logger{36} - %msg%n
# SERVER
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${SECURE_COOKIES:true}
server.servlet.session.cookie.same-site=strict
server.servlet.session.tracking-modes=cookie
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE_PATH:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}
server.require-ssl=${REQUIRE_SSL:false}
# SESSION SECURITY
spring.session.timeout=15m
server.servlet.session.persistent=false
server.servlet.session.store-dir=
# RATE LIMITING
security.rate-limiting.max-attempts=${MAX_LOGIN_ATTEMPTS:5}
security.rate-limiting.lockout-duration=${LOCKOUT_DURATION_MINUTES:30}
security.rate-limiting.time-window=${TIME_WINDOW_MINUTES:15}
# ERRORS
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
