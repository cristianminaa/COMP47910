<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book - Books Store Application</title>
  <link rel="icon" type="image/png" th:href="@{/icons8-library-96.png}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/addedit.css}"/>
</head>
<body>

<nav class="navbar">
  <div class="navbar-container">
    <a class="navbar-logo" th:href="@{/books}">Bookshop</a>
    <div class="navbar-actions">
      <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <form th:action="@{/new}" method="get">
          <button class="navbar-button" type="submit">Add Book</button>
        </form>
      </div>
      <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <form th:action="@{/addAuthor}" method="get">
          <button class="navbar-button" type="submit">Add Author</button>
        </form>
      </div>
      <form th:if="${#authorization.expression('isAuthenticated()') and #authorization.expression('hasRole(''ADMIN'')')}"
            th:action="@{/cart}" method="get">
        <button class="navbar-button" type="submit">Cart</button>
      </form>
      <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="navbar-button" type="submit">Log out</button>
      </form>
    </div>
  </div>
</nav>

<h1>Edit Book</h1>

<div class="center">
  <form th:action="@{/books}" method="post" th:object="${bookUpdate}">
    <input type="hidden" name="_method" value="put"/>

    <!-- Global form errors -->
    <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
      <ul>
        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
      </ul>
    </div>

    <table>

      <input type="hidden" th:field="*{id}"/>

      <tr>
        <th>Title:</th>
        <td><label>
          <input type="text" th:field="*{title}"
                 th:class="${#fields.hasErrors('title')} ? 'error' : ''"
                 maxlength="100" pattern="^[a-zA-Z0-9\s\-.,!?'&quot;]+$" required/>
        </label>
          <br><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="field-error"></span>
        </td>
      </tr>

      <tr th:unless="${!#lists.isEmpty(listAuthors)}">
        <td colspan="2"> You will be able to add authors once you create some.</td>
      </tr>
      <tr th:if="${listAuthors != null && !#lists.isEmpty(listAuthors)}">
        <th>Authors:</th>
        <td>
          <label>
            <select th:field="*{authorIds}" multiple size="6" class="books-select">
              <option th:each="author : ${listAuthors}"
                      th:value="${author.id}"
                      th:text="${author.firstName} + ' ' + ${author.lastName}"></option>
            </select>
          </label>
          <small>Hold CTRL (CMD on macOS) to select multiple authors. Maximum 50 authors allowed.</small>
          <br><span th:if="${#fields.hasErrors('authorIds')}" th:errors="*{authorIds}" class="field-error"></span>
        </td>
      </tr>

      <tr>
        <th>Year:</th>
        <td><label>
          <input type="number" th:field="*{year}"
                 th:class="${#fields.hasErrors('year')} ? 'error' : ''"
                 min="1000" max="2030" required/>
        </label>
          <br><span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="field-error"></span>
        </td>
      </tr>

      <tr>
        <th>Price:</th>
        <td><label>
          <input type="number" step="0.01" min="0.01" max="9999.99" th:field="*{price}"
                 th:class="${#fields.hasErrors('price')} ? 'error' : ''" required/>
        </label>
          <br><span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="field-error"></span>
        </td>
      </tr>

      <tr>
        <th>Number of Copies:</th>
        <td><label>
          <input type="number" th:field="*{numberOfCopies}"
                 th:class="${#fields.hasErrors('numberOfCopies')} ? 'error' : ''"
                 min="0" max="10000" required/>
        </label>
          <br><span th:if="${#fields.hasErrors('numberOfCopies')}" th:errors="*{numberOfCopies}"
                    class="field-error"></span>
        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Save</button>
        </td>
      </tr>
    </table>
  </form>
</div>

<footer class="page-footer">
  <div class="footer-container">
    <p class="footer-text">Â© 2025 Bookshop by Cristian Mina. All rights reserved by UCD.</p>

      <a href="https://www.ucd.ie">UCD</a>
      <a href="mailto:cristian-daniel.mina@ucdconnect.ie">Contact</a>

  </div>
</footer>

</body>

</html>
