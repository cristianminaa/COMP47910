<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Store Register</title>
  <link rel="icon" type="image/png" th:href="@{/icons8-library-96.png}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
<div class="register-wrapper">
  <form class="register-form" th:action="@{/register}" method="post">
    <h2>Create Account</h2>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" id="name" name="name" required/>
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" required/>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" required/>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required/>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required/>
    </div>

    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input type="email" id="emailAddress" name="emailAddress" required/>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required/>
    </div>

    <button type="submit">Register</button>

    <p class="register-note">Already have an account? <a th:href="@{/}">Login here</a>.</p>

    <p th:if="${error}" class="error-message" th:text="${error}"></p>
  </form>
</div>

      <a href="mailto:cristian-daniel.mina@ucdconnect.ie">Contact</a>
    </div>
  </div>
</footer>

</body>

</html>
