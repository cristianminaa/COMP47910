<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Store Application</title>
  <link rel="icon" type="image/png" th:href="@{/icons8-library-96.png}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/addedit.css}"/>
</head>

<body>
<nav class="navbar">
  <div class="navbar-container">
    <a class="navbar-logo" th:href="@{/books}">Bookshop</a>
    <div class="navbar-actions">
      <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <form th:action="@{/new}" method="get">
          <button class="navbar-button" type="submit">Add Book</button>
        </form>
      </div>
      <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <form th:action="@{/addAuthor}" method="get">
          <button class="navbar-button" type="submit">Add Author</button>
        </form>
      </div>
      <form th:if="${session.user != null and session.user.role.name() != 'ADMIN'}" th:action="@{/cart}" method="get">
        <button class="navbar-button" type="submit">Cart</button>
      </form>
      <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="navbar-button" type="submit">Log out</button>
      </form>
    </div>
  </div>
</nav>

<h1>Add Author</h1>

<div class="center">
  <form th:action="@{/addAuthor}"
        method="post"
        th:object="${authorCreate}">

    <!-- Global form errors -->
    <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
      <ul>
        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
      </ul>
    </div>

    <table>

      <tr>
        <th>First Name:</th>
        <td>
          <label>
            <input type="text" th:field="*{firstName}" size="45"
                   th:class="${#fields.hasErrors('firstName')} ? 'error' : ''"
                   maxlength="50" pattern="^[a-zA-Z\s\-.']+" required/>
          </label>
          <br><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="field-error"></span>
        </td>
      </tr>

      <tr>
        <th>Last Name:</th>
        <td>
          <label>
            <input type="text" th:field="*{lastName}" size="45"
                   th:class="${#fields.hasErrors('lastName')} ? 'error' : ''"
                   maxlength="50" pattern="^[a-zA-Z\s\-.']+" required/>
          </label>
          <br><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="field-error"></span>
        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align: center;" th:unless="${!#lists.isEmpty(listBooks)}"> You will be able to add
          authored books once you create some.
        </td>
      </tr>
      <tr th:if="${listBooks != null and !#lists.isEmpty(listBooks)}">
        <th>Books:</th>
        <td>
          <label>
            <select th:field="*{bookIds}" multiple size="6" class="books-select">
              <option th:each="book : ${listBooks}"
                      th:value="${book.id}"
                      th:text="${book.title}"></option>
            </select>
          </label>
          <small>Hold CTRL (CMD on macOS) to select multiple books. Maximum 50 books allowed.</small>
          <br><span th:if="${#fields.hasErrors('bookIds')}" th:errors="*{bookIds}" class="field-error"></span>
        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Save</button>
        </td>
      </tr>
    </table>
  </form>
</div>

<footer class="page-footer">
  <div class="footer-container">
    <p class="footer-text">Â© 2025 Bookshop by Cristian Mina. All rights reserved by UCD.</p>
    <div class="footer-links">
      <a href="https://www.ucd.ie">UCD</a>
      <a href="mailto:cristian-daniel.mina@ucdconnect.ie">Contact</a>
    </div>
  </div>
</footer>

</body>

</html>
