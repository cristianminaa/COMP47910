<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" th:href="@{/icons8-library-96.png}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/index.css}"/>
  <title>Setup Two-Factor Authentication</title>
</head>
<body>
<div class="login-wrapper">
  <div class="login-form qr-container" th:if="${qr}">
    <h2>Setup Two-Factor Authentication</h2>
    <p class="qr-instructions">Scan this QR code with Google Authenticator or any compatible TOTP app on your phone</p>
    <div class="qr-code-wrapper">
      <img th:src="${qr}" alt="2FA QR Code" class="qr-code"/>
    </div>
    <div class="qr-actions">
      <a th:href="@{/}">Continue to Login</a>
    </div>
  </div>
</div>
</body>
